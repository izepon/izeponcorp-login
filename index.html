<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Izepon Corp.</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae6c6c09ca.js" crossorigin="anonymous" defer></script>
    

</head>
<body>
    <header>
        <h1>Izepon Corp.</h1>
    </header>
    <main>        
        <form>            
            <section class="inputs-container">                               
                <input type="email" placeholder="example@gmail.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="***********">
                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
           </section>

           <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
           </section>

           <section>
                <button id="btn-login">Login</button>
           </section>

           <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fab fa-google-plus-g google"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook-f facebook"></i></a>
                   
                </aside>
           </section>
           
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastra-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
